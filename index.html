       href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
       rel="stylesheet"
     />
     <!--CSS Bootstrap-->
     <link 
     href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" 
     rel="stylesheet" 
     integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" 
     crossorigin="anonymous">
     
     <!--Javascript bootstrap -->
     <script 
     src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"

      <!--bootstrap icons-->
      <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
         />

    <link rel="stylesheet" href="_css/login.css">
    <script src="_scripts/jquery-3.6.1.js"></script>
    <script src="_scripts/validation.js"></script>
</head>
<body>
  <script>
    $("body").hide();
    $("body").fadeIn();
  </script>
  <div  class="login">
      <h1><i class="bi bi-globe2 px-3 mx-3"></i>C.R.U.D</h1>
      <h1 class="text-center">System</h1>
          <form id="formulario" action="sessoes.html">
              <div class="form-group">
                  <label class="form-label" for="login">Login:</label>
                  <input class="form-control" type="text" id="login">
              </div>
              <div class="form-group">
                  <label class="form-label" for="password">Password:</label>
                  <input class="form-control" type="password" id="password">
              </div>
              <input class="btn btn-danger" id="botao" type="submit" value="LOG-IN">
          </form>
  </div>
</body>
<script>
  $(document).ready(function(){
    $("#botao").click(function(){
      var login = $("#login").val();
      var password = $("#password").val();
      if(login === "fellips" && password === "123456"){
        $("#form").submit();
      }
      else{
        alert("incorrect password");
      }
      
    })
    
  })
</script>
</html>
