                                            <option value="pac(2 unid.)">2 unid.</option>

                                            <option value="pac(5 unid.)">5 unid.</option>
                                            <option value="pac(6 unid.)">6 unid.</option>
                                            <option value="pac(7 unid.)">7 unid.</option>
                                            <option value="pac(8 unid.)">8 unid.</option>
                                            <option value="pac(9 unid.)">9 unid.</option>
                                            <option value="pac(10 unid.)">10 unid.</option>
                                            <option value="pac(11 unid.)">11 unid.</option>
                                            <option value="pac(12 unid.)">12 unid.</option>
                                            <option value="pac(13 unid.)">13 unid.</option>
                                            <option value="pac(14 unid.)">14 unid.</option>
                                            <option value="pac(15 unid.)">15 unid.</option>
                                        </optgroup>
                                    </select>
                                    
                                </div>

                                    </div>
                                    <div class="col">

                                </div>

                                        id="pre" 
                                        placeholder="R$0,00" 
                                        required>
                                        <script>
                                            $(document).ready($(function(){
                                                $("#pre").maskMoney({prefix:'R$ ',
                                                 allowNegative: false, 
                                                 thousands:'.',
                                                 decimal:',', 
                                                 affixesStay: true})
                                            }))

                                    </div>
