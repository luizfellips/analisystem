                    <h1 class="products text-center mb-4 pb-2">Product Registration</h1>
                    <div class="col first-column">
                        <form action="product_data_entry.php" method="POST" id="form">
                            <div class="row">
                                <div class="col">
                                    <h3 class="title text-center mt-2" id="produto">Name of Product</h3> 
                                    <input type="text" class="form-control" name="nameOfProduct" id="nome" placeholder="Product Name" required></p>
                                </div>
                                <div class="col" id="Quantidade">
                                    <h3 class="title text-center mt-2" id="hqtd">Quantity</h3>
                                    <input type="number" class="form-control" name="quantity" id="qtd" min="0" placeholder="1" required>
                                    <select name="packages" class="form-control" id="pacote">
                                    <optgroup label="Unit">
                                        <option value="uni">Unit</option>
                                        </optgroup>
                                        <optgroup label="Package">
                                            <option value="pac(2 units.)">2 units</option>
                                            <option value="pac(3 units.)">3 units.</option>
                                            <option value="pac(4 units.)">4 units.</option>
                                            <option value="pac(5 units.)">5 units.</option>
                                            <option value="pac(6 units.)">6 units.</option>
                                            <option value="pac(7 units.)">7 units.</option>
                                            <option value="pac(8 units.)">8 units.</option>
                                            <option value="pac(9 units.)">9 units.</option>
                                            <option value="pac(10 units.)">10 units.</option>
                                            <option value="pac(11 units.)">11 units.</option>
                                            <option value="pac(12 units.)">12 units.</option>
                                            <option value="pac(13 units.)">13 units.</option>
                                            <option value="pac(14 units.)">14 units.</option>
                                            <option value="pac(15 units.)">15 units.</option>
                                        </optgroup>
                                    </select>
                                    
                                </div>
                            </div>
                                
                                <div class="row">
                                    <div class="col">
                                        <h3 class="title text-center mt-2" >Barcode</h3>
                                        <input type="number" class="form-control" name="productCode" id="cod" placeholder="00000" required>
                                    </div>
                                    <div class="col">
                                        <h3 class="title text-center mt-2" id="validade">Validity</h3>
                                        <input type="date" class="form-control" name="validity" id="val" placeholder="01/01/2030"  required>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <h3 class="title text-center mt-2" id="preco">Unit Price</h3>
                                        <input type="text" class="form-control" name="unitPrice" 
                                        id="pre" 
                                        placeholder="R$0,00" 
                                        required>
                                        <script>
                                            $(document).ready($(function(){
                                                $("#pre").maskMoney({prefix:'R$ ',
                                                 allowNegative: false, 
                                                 thousands:'.',
                                                 decimal:',', 
                                                 affixesStay: true})
                                            }))
                                        </script>
                                    </div>
                                </div>
                    </div>
                    <div class="col distributor">

                                <h3 class="title mt-2">Provider's Number:</h3>
                                <input type="text" 
                                class="form-control"
                                 name="providerNumber"
                                 id="contact-number"
                                 placeholder="(00) 99999-9999 ou 9999-9999"
                                required>
                                  <script>
                                    $(document).ready(function(){
                                        $('#contact-number').keypress(function(){
                                            mascarar(this,mascararTelefone);
                                        })
                                        $('#contact-number').blur(function(){
                                            mascarar(this,mascararTelefone);
                                        })
                                    })
                                  </script>
